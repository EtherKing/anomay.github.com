<html>
 <head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>XML</title>

<style type="text/css"></style>
</head>

  
<body>
	
<P>js</P>
<script type="text/javascript">
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","cd_catalog.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;
	
document.write("<table border='1'>");
var x=xmlDoc.getElementsByTagName("order");
    document.write("<tr><th>customerID</th><th>order_date</th><th>order_status</th><th>items</th></tr>");
for (i=0;i<x.length;i++)
  { 
  document.write("<tr><td>");
  document.write(x[i].getElementsByTagName("customerID")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("order_data")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("order_status")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("items")[0].childNodes[0].nodeValue);
  document.write("</td></tr>");
  }
document.write("</table>");
	</script>


	
	<P>xml</P>
	
<XML id="XMLdata" src="cd_catalog.xml"></XML>
<table datasrc="#XMLdata" border="1" cellpadding="5" align="center">
	<tr>
		<th>customerID</th>
		<th>order_date</th>
		<th>order_status</th>
		<th>items</th>
	</tr>
	<tr>
		<td><span datafld="customerID"></span></td>
		<td><span datafld="order_date"></span></td>
		<td><span datafld="order_status"></span></td>
		<td><span datafld="items"></span></td>
	</tr>
</table>
  

</body
</html>
